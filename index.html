  <title>Mini Site Futurista</title>
  <style>
    body {
      margin: 0;

    p {
      font-size: 1.2rem;

      color: #ddd;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7; }
      to { text-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7; }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #00fff7;
      color: #111;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00cfc0;
      transform: scale(1.05);
    }
  </style>
</head>
