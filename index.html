<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mini Site Futurista</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00fff7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 1.2em;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7; }
            to { text-shadow: 0 0 20px #00fff7, 0 0 30px #00fff7; }
        }
        a {
            color: #ff00f7;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #00ff9f;
        }
    </style>
</head>
