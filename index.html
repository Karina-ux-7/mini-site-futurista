<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Site Futurista</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: #0d0d0d;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      animation: glow 2s infinite alternate;
    }

    p {
      position: relative;
      z-index: 1;
      color: #ddd;
      max-width: 600px;
    }

    a { text-decoration: none; }

    .btn {
      position: relative;
      z-index: 1;
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #00fff7;
      color: #111;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { background: #00cfc0; transform: scale(1.05); }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7; }
      to { text-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>Bem-vinda ao Futuro</h1>
  <p>Este é meu primeiro projeto publicado no GitHub Pages. Um espaço para mostrar minhas habilidades e evoluir como desenvolvedora.</p>

  <a href="https://www.linkedin.com/in/seu-linkedin" target="_blank">
    <button class="btn">Meu LinkedIn</button>
  </a>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 80;

    function random(min, max) { return Math.random() * (max - min) + min; }

    // Criando partículas
    for(let i = 0; i < particleCount; i++){
      particles.push({
        x: random(0, width),
        y: random(0, height),
        length: random(50, 150),
        dx: random(-2,2),
        dy: random(-2,2),
        color: `hsl(${random(180, 200)}, 100%, 50%)`
      });
    }

    function animate() {
      ctx.clearRect(0,0,width,height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.strokeStyle = p.color;
        ctx.lineWidth = 2;
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p.x + p.length * 0.2, p.y + p.length * 0.2);
        ctx.stroke();

        p.x += p.dx;
        p.y += p.dy;

        if(p.x < -p.length || p.x > width+p.length) p.dx *= -1;
        if(p.y < -p.length || p.y > height+p.length) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
